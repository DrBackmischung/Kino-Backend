name: CI

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  pull_request:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Java 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: MVN Test
        run: mvn test
      - name: MVN Verify
        run: mvn verify
